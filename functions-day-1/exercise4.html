<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script>
		var tripler = function(num){
			 return num *= 3;
		};

		var multiply = function(num1, num2){
			return num1 * num2;
		};

		var divide = function(num1, num2){
			return num1 / num2;
		};

		var remainder = function(num1, num2){
			return num1 % num2;
		};

		remainder(divide(multiply(tripler(5), 12), 2), 3);
		// = 0
		divide(remainder(multiply(tripler(2), 4), 6), 12);
		// = 0
		multiply(remainder(divide(tripler(3), 6), 20), 9);
		// = 13.5
		multiply(divide(remainder(tripler(2), 5), 40), 6);
		// = 0.15000000000000002
		divide(multiply(remainder(tripler(100), 8), 7), 1);
		// = 28
	</script>
</body>
</html>
