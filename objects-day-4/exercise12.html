<!DOCTYPE html>
<html>
<head>
	<title>Exercise 12(DogBook)</title>
	<style>
		img {
			width: 40%;;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>DogBook!</h1>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script>
var them_dogs = [{
	name: 'Henry',
	age: 0.5,
	breed: 'Aussie',
	food: 'kibble',
	toys: ['tennis ball', 'chew toy'],
	picture: 'http://rubyriverminiaustralianshepherds.com/wp-content/uploads/aussie-puppy-for-sale-940x412.jpg'
}, {
	name: 'Tilly',
	age: 5,
	breed: 'Mutt',
	food: 'kibble',
	toys: ['bone', 'kong', 'squeaky toy'],
	picture: 'http://www.dogchannel.com/images/zones/top_promo/excited-mixed-breed.jpg'
}, {
	name: 'Apollo',
	age: 10,
	breed: 'Labrador',
	food: 'absolutely anything',
	toys: ['old sock', 'other old sock', 'more old sock'],
	picture: 'http://media.cmgdigital.com/shared/img/photos/2014/08/01/5a/66/LadyLabrador.jpg'
}];

var all_toys = [];

for (var i = 0; i < them_dogs.length; i++) {
	for (var key in them_dogs[i]) {
		if (Array.isArray(them_dogs[i][this.key])) {
			for (var j = 0; j < them_dogs[i][this.key].length; j++)
				all_toys.push(them_dogs[i][this.key][j]);
		}
	}
}

var toyLocator = function(dogs, toy){
	for (var k = 0; k < dogs.length; k++) {
		for (var keyTwo in dogs[k]) {
			if(Array.isArray(dogs[k][keyTwo])) {
				for (var l = 0; l < dogs[k][keyTwo].length; l++)
					if (dogs[k][keyTwo][l] === toy) {
						return dogs[k].name
				}
			}
		}
	}
}

for (var j = 0; j < them_dogs.length; j++){
	for (var keyThree in them_dogs[j]){
		if (keyThree === 'picture') {
			$('.container').append('<div class=\'' + them_dogs[j].name + keyThree + '\'><p>PICTURE:</p><img src=\'' + them_dogs[j][this.keyThree] + '\'></div>')
		} else if (keyThree === 'toys') {
			$('.container').append('<div class=\'' + them_dogs[j].name + keyThree + '\'><p>' + keyThree.toUpperCase() + ': ' + them_dogs[j][this.keyThree].join(', ') + '\</p></div>')
		} else {
			$('.container').append('<div class=\'' + them_dogs[j].name + keyThree + '\'><p>' + keyThree.toUpperCase() + ': ' + them_dogs[j][this.keyThree] + '</p></div>')	
		}
	}
}


</script>
</body>
</html>
