<script type="text/javascript">

	var obama_jobs = [];

	var politicos = {
		seceratary_of_state: 'hillary clinton',

		flotus: 'michelle obama',
		vice_prez: 'joe biden',

	};

	for(var key in politicos){
		if(politicos[this.key].match(/obama/gi)){
			obama_jobs.push(politicos[this.key]);
		}
	}

	console.log(obama_jobs);
	
</script>
