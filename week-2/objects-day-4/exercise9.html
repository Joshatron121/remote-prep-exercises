<!DOCTYPE html>
<html>
<head>
	<title>Politicos</title>
</head>
<body>

<script type="text/javascript">

	var obama_jobs = [];

	var politicos = {
		secratary_of_state: 'hillary clinton',
		potus: 'barack obama',
		flotus: 'michelle obama',
		vice_prez: 'joe biden',
		gov_of_california: 'jerry brown'
	};
	var b_named_politicos = {};
	var reverse_politico_lookup = {};

	for(var key in politicos){
		if(politicos[this.key].match(/obama/gi)){
			obama_jobs.push(politicos[this.key]);
		}
		if(politicos[this.key].split(' ')[0][0] === 'b' || politicos[this.key].split(' ')[1][0] === 'b'){
			b_named_politicos[this.key] = politicos[this.key];
		}
		reverse_politico_lookup[politicos[this.key]] = this.key;

	}

	console.log(b_named_politicos);
	console.log(obama_jobs);
	console.log(reverse_politico_lookup);
		
</script>

</body>
</html>
