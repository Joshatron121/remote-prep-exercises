var findProduct = function(productStorage, locationDiv){
	for (var i = 0; i < productStorage.length; i++) {
		if (Array.isArray(productStorage[i][1])) {
			$(locationDiv).append('<li>' + productStorage[i][0] + ': ' + productStorage[i][1].join(', ') + '</li>');
		} else {
			$(locationDiv).append('<li>' + productStorage[i][0] + ': ' + productStorage[i][1] + '</li>');
		}
	}
}

findProduct(_.pairs(_.first(products)), '#featured');
findProduct(_.pairs(_.last(products)), '#clearance');

var productStorageFilter = [];

var filterResults = function(array){
		productStorageFilter = _.filter(array, function(obj) {
			if (obj.category === 'books') {
				$('body')
				findProduct(_.pairs(obj), '#books_' + obj )
			}
			return obj.category === 'books'
		});
};
